<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="juego.jpg" width="310" height="200" alt="DYING LIGHT">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="310" height="200" controls autoplay muted loop>
            <source src="y2mate.com - Qué es un GIF  Ejemplos de GIF_v240P.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="y2mate.com - Bruno Mars  Treasure Official Music Video.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
